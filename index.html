<!DOCTYPE html>
<html>
  <head>
    <title>LFZ Memory Match</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
      <div class="row-1">
        <header>
          <h1 class="title">Final Fantasy Memory Match</h1>
        </header>
      </div>
      <div class="row-2">
        <aside class="col-2">
          <div class="menu-layout">
            <h2>Stats</h2>
          </div>
          <div class="menu-layout">
            <h2>Round</h2>
            <h2 id="gamePlayed">0</h2>
          </div>
          <div class="menu-layout">
            <h2>Attempts</h2>
            <h2 id="attempts">0</h2>
          </div>
          <div class="menu-layout">
            <h2>Accuracy</h2>
            <h2 id="accuracy">0</h2>
          </div>
          <div class="menu-layout">
            <h2>Limit Break</h2>
            <h2 id="limitBreak">Off</h2>
          </div>
        </aside>
        <main id="gameCards" class="col-10">
        </main>
      </div>
      <div class="row-3">
        <div class="hp-layout">
          <h2>HP: <span id="healthPerc"></span></h2>
          <div id="hp-bar">
            <div id="hp-current"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="bgm" class="bgm">
      <i class="fa fa-volume-off"></i>
    </div>
    <div id="modal" class="modal-overlay hidden">
      <div class="victory-content">
        <h1>Congratulations!</h1>
        <h1>You Win!!!</h1>
        <button id="resetGame">Would You Like to Play Again?</button>
      </div>
    </div>
    <div id="game-over" class="modal-overlay hidden">
      <div class="gameover-content">
        <button id="resetGameOver">Would You Like to Play Again?</button>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
