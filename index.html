<!DOCTYPE html>
<html>
  <head>
    <title>LFZ Memory Match</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

    <div class="container">
      <div class="row-1">
        <header>
          <h1 class="title">LFZ Memory Match</h1>
        </header>
      </div>
      <div class="row-2">
        <aside class="col-2">
          <h2 class="blue">Stats</h2>
          <h2 class="blue">Game Played</h2>
          <h2 id="gamePlayed" class="blue">0</h2>
          <h2 class="blue">Attempts</h2>
          <h2 id="attempts" class="blue">0</h2>
          <h2 class="blue">Accuracy</h2>
          <h2 id="accuracy" class="blue">0</h2>
        </aside>
        <main id="gameCards" class="col-10">
        </main>
      </div>
    </div>
    <div id="modal" class="modal-overlay hidden">
      <div class="modal-content">
        <h1>Congratulations!</h1>
        <h1>You Win!!!</h1>
        <button id="resetGame">Would You Like to Play Again?</button>
      </div>
    </div>
    <audio id="victory" src="assets/audio/final-fantasy-vii-victory-fanfare-1.mp3"></audio>
    <script src="assets/js/script.js"></script>
  </body>
</html>
